<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class=" p-8 flex flex-col justify-center items-center" id="container">
        <h1 class="text-4xl font-bold mb-4 text-center">Check if Image is Real or Fake</h1>
        <div id="formContainer" class="flex flex-col justify-center items-center">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div id="uploadButton" class="relative mb-8 cursor-pointer justify-center items-center m-3 p-4">
                    <input type="file" id="imageInput" name="image"
                        class="opacity-0 absolute inset-0 w-full h-full cursor-pointer" accept="image/*,video/*">
                    <label for="imageInput"
                        class="w-full p-4 bg-gray-800 text-white border border-gray-600 rounded cursor-pointer hover:bg-gray-700 transition duration-300 text-center">
                        Upload Image
                    </label>
                </div>
                <img id="imagePreview" alt="Image Preview" style="max-width: 100%; display: none;">
                <video id="videoPreview" controls
                    style="max-width: 100%; display: none; background-color: #000;"></video>
                <input type="submit" value="Submit"
                    class="w-full p-4 bg-blue-600 text-white border border-blue-500 rounded cursor-pointer hover:bg-blue-500 transition duration-300 text-center">
                <div id="loading" class="fixed top-0 left-0 w-full h-full flex items-center justify-center"
                    style="background: rgba(0, 0, 0, 0.5); display: none;">
                    <div class="loader"></div>
                </div>
                <div id="errorMessage" style="display: none;">
                    <p>An error occurred while processing your request. Please try again.</p>
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
